<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Best Selling Wines</h1>
  <div class="mb-6 flex justify-between items-center">
    <app-search-bar></app-search-bar>
    <app-sorting-dropdown></app-sorting-dropdown>
  </div>
  @if (loading()) {
    <p>Loading...</p>
  }
  @if (error()) {
    <p class="text-red-500">{{ error() }}</p>
  }
  @if (!loading() && !error()) {
    <app-wine-list></app-wine-list>
  }
  @if (wines().length === 0 && !loading()) {
    <p class="text-center text-gray-500">No wines found.</p>
  }
</div>
